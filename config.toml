baseURL = "https://ps.retact.net/"
languageCode = "ja"
title = "Paper Survey"
theme = "noteworthy"
enableRobotsTXT = true
paginate = 10 # Set the number of posts to show before overflowing to the next page.
summaryLength = 4 # Configure how long the post summary should be on the homepage.
publishDir = "docs"


[taxonomies]
  tag = "tags"

[author]
	name = "retact"

# Set to false to disallow raw HTML in markdown files
[markup.goldmark.renderer]
    unsafe = true

[params]
	math = true
	# Blog description at the top of the homepage. Supports markdown.
	description = "Here is a summary of papers on gesture recognition and myoelectric prosthetic hands using sEMG."

    showReadMore = false

    # Set enableKofi to true to enable the Ko-fi support button. Add your Ko-fi ID to link to your account.
    enableKofi = false
    kofi = ""

	# Add links to your accounts. Remove the ones you don't want to include.
	# Main

  twitter = "https://twitter.com/_retact"
  github = "https://github.com/retact"
 

# Menu links along the sidebar navigation.
[[menu.main]]
 identifier="retact"
 name="retact"
 url="https://retact.net/"
 weight = 1

